<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Busca de Endereço</title>
    <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="block" id="div">
                <h1>Busca de Endereço </h1>
                <button id="apagar">Apagar</button> 
                <form method="get" action=".">
                <p><label>Cep:
                <input name="cep" type="text" placeholder="Digite um Cep" id="cep" value="" size="10" maxlength="9"
                        onblur="pesquisacep(this.value);" /></label></p>
                <p><label>Rua:
                <input name="rua" type="text" id="rua" size="40" /></label></p>
                <p><label>Bairro:
                <input name="bairro" type="text" id="bairro" size="40" /></label></p>
                <p><label>Cidade:
                <input name="cidade" type="text" id="cidade" size="40" /></label></p>
                <p><label>Estado:
                <input name="uf" type="text" id="uf" size="2" /></label></p>
                <p><label>IBGE:
                <input name="ibge" type="text" id="ibge" size="8" /></label></p>
                </form>
            </div>
    
        <script src="scripts.js"></script>

        <footer>
            <p> &copy; José Antonio</p>
        </footer>    

    </body>

    </html>
